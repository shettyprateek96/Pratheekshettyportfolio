<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interior Designer Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #fffaf5, #f0e6db);
      color: #333;
      scroll-behavior: smooth;
    }

    header {
      background-color: #ffffff;
      padding: 20px 40px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      position: sticky;
      top: 0;
      z-index: 999;
      animation: fadeDown 0.8s ease-out;
      transition: opacity 0.3s ease;
    }

    header.hide {
      opacity: 0;
      pointer-events: none;
      transform: translateY(-100%);
    }
.hero-text h2, .hero-text p {
  position: relative;
  display: inline-block;
}

.hero-text h2::after, .hero-text p::after {
  content: '';
  position: absolute;
  bottom: -8px;
  left: 50%;
  transform: translateX(-50%) scaleX(0);
  transform-origin: center;
  width: 80%;
  height: 2px;
  background-color: #c29f73;
  transition: transform 0.4s ease;
}

.hero-text h2:hover::after, .hero-text p:hover::after {
  transform: translateX(-50%) scaleX(1);
}


    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      font-size: 2.2rem;
      font-weight: bold;
      color: #897363;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      float: right;
    }

    nav ul li a {
      text-decoration: none;
      color: #897363;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #897363;
    }

nav ul li a {
  position: relative;
  text-decoration: none;
  color: #6d4c41;
  font-weight: 500;
  padding: 8px 12px;
  border-radius: 5px;
  transition: all 0.3s ease;
  overflow: hidden;
}

nav ul li a::after {
  content: '';
  position: absolute;
  bottom: 5px;
  left: 50%;
  transform: translateX(-50%) scaleX(0);
  width: 60%;
  height: 2px;
  background-color: #897363;
  transition: transform 0.4s ease;
  transform-origin: center;
}

nav ul li a:hover::after {
  transform: translateX(-50%) scaleX(1);
}

nav ul li a:hover {
  background-color: rgba(194, 159, 115, 0.2);
  transform: scale(1.05);
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

    #hero {
  background-image: src('');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  width: 100%;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 0 20px;
  border-radius: 0 0 60px 60px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #hero img.bg-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .hero-text h2 {
      font-size: 3rem;
      color: #897363;
      margin-bottom: 10px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    .hero-text p {
      font-size: 1.3rem;
      color: #897363;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    .section {
      padding: 60px 40px;
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    h2 {
      font-size: 2.4rem;
      margin-bottom: 20px;
      color: #897363;
      position: relative;
    }

    h2::after {
      content: '';
      width: 50px;
      height: 3px;
      background-color: #897363;
      position: absolute;
      left: 0;
      bottom: -10px;
    }

    p {
      line-height: 1.6;
      color: #444;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .gallery-grid img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.4s ease, box-shadow 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    .gallery-grid img:hover {
      transform: scale(1.1) rotate(1deg);
      box-shadow: 0 12px 24px rgba(0,0,0,0.3);
    }

    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      animation: zoomIn 0.4s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .lightbox.show {
      visibility: visible;
      opacity: 1;
    }

    #contact {
      background-image: url('your-image-path.jpg');
      background-size: cover;
      background-position: center;
      border-top-left-radius: 80px;
      border-top-right-radius: 80px;
      padding: 60px 40px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    input, textarea {
      padding: 15px;
      border: 2px solid #ccc;
      border-radius: 8px;
      background-color: #fff7f0;
      transition: border-color 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #b87b4f;
      outline: none;
    }

    button {
      padding: 15px;
      background: linear-gradient(135deg, #b87b4f, #dcb69f);
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #a96d45, #e3c2ae);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #eee1d2;
      color: #6d4c41;
      margin-top: 40px;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const lightbox = document.createElement('div');
      lightbox.classList.add('lightbox');
      document.body.appendChild(lightbox);

      const header = document.querySelector('header');

      function setupLightbox() {
        const images = document.querySelectorAll('.gallery-grid img');
        images.forEach(img => {
          img.addEventListener('click', () => {
            const clone = img.cloneNode();
            lightbox.innerHTML = '';
            lightbox.appendChild(clone);
            lightbox.classList.add('show');
            header.classList.add('hide');
          });
        });
      }

      setupLightbox();

      lightbox.addEventListener('click', () => {
        lightbox.classList.remove('show');
        header.classList.remove('hide');
      });
    });
  </script>
</head>
<body>
  <header>
    <div class="logo">Prateek Shetty</div>
    <nav>
      <ul>
        <li><a href="#hero">Home</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="hero">
    <div class="hero-text">
      <h2>Interior Design with Elegance</h2></br>
      <p>Curated spaces to inspire and comfort</p>
    </div>
  </section>

  <section id="gallery" class="section">
    <div class="container">

      <div class="gallery-grid">
        <img src="1.jpg" alt="Interior Design Sample" />

        <img src="4.jpg" alt="Design Showcase" />
        <img src="6.jpg" alt="Home Decor" />
        <img src="13.jpg" alt="Modern Hallway" />
        <img src="14.jpg" alt="Contemporary Living Room" />
        <img src="k5.jpg" alt="Interior Design Sample" />

        <img src="P11.jpg" alt="Interior Design Sample" />
        <img src="P12_1.jpg" alt="Interior Design Sample" />
        <img src="6a.jpg" alt="Minimalist Interior" />
        <img src="P7.jpg" alt="Interior Design Sample" />
        
      </div>
    </div>
  </section>

  <section id="contact" class="section">
    <div class="container">
      <h2>Contact</h2>

      <form

  <footer>
    &copy; 2025 Prateek Shetty. All rights reserved.
  </footer>
</body>
</html>
